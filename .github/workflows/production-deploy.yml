name: Production Deploy

on:
  workflow_dispatch:

jobs:
  prod-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🔐 Decrypt Repo
        run: ./decrypt_repo.sh
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PHRASE }}
        shell: bash

      # - name: 🔑 Create SSH Key
      #   run: |
      #     echo $SSH_KEY >> ./secrets/user_host_rsa
      #   shell: bash
      #   env:
      #     SSH_KEY: ${{ secrets.PORTAL_SSH_KEY }}

      # - name: 🔑 Setup SSH Permissions
      #   run: |
      #     chmod 700 ./secrets
      #     chmod 400 ./secrets/user_host_rsa

      - name: 🔑 Create SSH Key
        run: |
          echo $SSH_KEY >> ./secrets/user_host_rsa
        shell: bash
        env:
          SSH_KEY: ${{ secrets.PORTAL_SSH_KEY }}

      - name: 🔑 Setup SSH Permissions
        run: |
          chmod 700 ./secrets
          chmod 400 ./secrets/user_host_rsa

      # - name: Install SSH Key
      #   uses: shimataro/ssh-key-actions@v2
      #   with:
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      
      # - name: Adding Known Hosts
      #   run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: 🖥️ Deploy to PROD Environment
        env:
          SSH_USER: ${{ secrets.PORTAL_SSH_USER }}
          SSH_URL: ${{ secrets.PORTAL_SSH_URL }}
        run: |
          ssh -o "StrictHostKeyChecking=no" -i ./secrets/user_host_rsa "$SSH_USER@$SSH_URL" 'docker compose down; docker network prune --force; docker network create web; docker network create --internal internal; docker rmi $(docker images -aq) --force; docker compose up -d'

      - name: 🗑️ Cleanup
        run: rm -rf ./secrets


  if_error_or_failure:
    runs-on: ubuntu-latest
    if: >-
      github.event.state == 'error' ||
      github.event.state == 'failure'
    steps:
      - env:
          DESCRIPTION: ${{ github.event.description }}
        run: |
          echo The status is error or failed: $DESCRIPTION