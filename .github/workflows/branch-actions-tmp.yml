name: issue-20-tracker

on:
  push:
    branches: [ "issue-20-tracker" ]

env:
  DOCKER_BUILD_VERSION: "2.4"
  DOCKER_BUILD_NAME: "repasscloud/optechx.portal"
  DOCKER_NODE_VERSION: "1.1"
  DOCKER_NODE_IMAGE: "repasscloud/optechx.portal.node"

jobs:
  docker-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔐 Decrypt Repo
        run: ./decrypt_repo.sh
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PHRASE }}
        shell: bash
      
      - name: 🐳🏗️ Docker 📗 Nginx Build
        run: |
          echo "Building Docker Image -> $DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION"
          docker build --rm --no-cache --tag "$DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION" --file Dockerfile.nginx .
          docker tag "$DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION" "$DOCKER_BUILD_NAME"

  publish-docker-hub:
    needs: [ "docker-test-build" ]
    runs-on: ubuntu-latest
    steps:
      - name: Generate build number
        id: buildnumber
        uses: einaregilsson/build-number@v3 
        with:
          token: ${{ secrets.GH_TOKEN_OPTECHX }}

      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: 🔐 Decrypt Repo
        run: ./decrypt_repo.sh
        env:
          LARGE_SECRET_PASSPHRASE: ${{ secrets.LARGE_SECRET_PHRASE }}
        shell: bash

      - name: 🐳🏗️ Docker 📗 Nginx Build
        run: |
          echo "Building Docker Image -> $DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION"
          docker build --rm --no-cache --tag "$DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION" --file Dockerfile.nginx .
          docker tag "$DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION" "$DOCKER_BUILD_NAME"

      - name: 🚀🐳 Publish 📗 Nginx to Docker Hub
        run: |
          echo "Publishing Docker Image -> $DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION"
          echo "Build number: ${{ steps.buildnumber.outputs.build_number }}"
          docker image push "$DOCKER_BUILD_NAME:$DOCKER_BUILD_VERSION"
          docker image push "$DOCKER_BUILD_NAME"
